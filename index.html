<html data-ng-app="testApp"> 
<head>

	<title data-ng-controller="urlController">Apartments, Houses in {{ absUrl | subString:'/':7 }} | Cozee
	</title>

</head>

<body>


	<!-- INCLUDE HEADER -->

	<div data-ng-controller="textController">
		<h3>Concatenation : {{ item.name }} {{ item.description }}</h3>

		<h3>subString Split : {{ item.description | subString:',':0}}</h3>

	</div>

	<div data-ng-controller="urlController">
		<h1>URL Split : {{ absUrl | subString:'/':2 }}</h1>
	</div>
	
	<hr>
	

	<!-- Placeholer for the views -->
	<div data-ng-view=""></div>


	<div data-ng-controller="ajaxController">
		<p>AJAX content should display below here:</p>
	    <pre>AJAX : {{ data }}</pre>
	    <!-- <pre>title : ajax - {{ title }} - ajax</pre> -->
	</div>

	<hr>


	<!-- External Scripts -->
	<script type="text/javascript" src="_scripts/angular.js"></script>
	<script type="text/javascript" src="_scripts/angular-route.min.js" ></script>


	<!-- Local Scripts -->
	<script type="text/javascript" src="_ng_main/main.js" ></script>
	<script type="text/javascript" src="_ng_directives/directives.js" ></script>
	<script type="text/javascript" src="_ng_services/factories.js" ></script>
	<script type="text/javascript" src="_ng_controllers/controllers.js" ></script>

	
</body>
</html>
