<html data-ng-app="searchApp"> 
<head>

	<title data-ng-controller="urlController">Apartments, Houses in {{ absUrl | subString:'/':7 }} | Cozee
	</title>

</head>

<body>


	<!-- INCLUDE HEADER -->

	<div data-ng-controller="textController">
		<h3>Concatenation : {{ item.name }} {{ item.description }}</h3>

		<h3>subString Split : {{ item.description | subString:',':0}}</h3>

	</div>

	<div data-ng-controller="urlController">
		<h1>URL Split : {{ absUrl | subString:'/':7 }}</h1>
	</div>
	
	<hr>
	

	<!-- Placeholer for the views -->
	<div data-ng-view=""></div>


	<div data-ng-controller="jsonController">
		<p>JSON content should display below here:</p>
	    <pre>{{json}}</pre>
	</div>


	<!-- Local Scripts -->
	<script type="text/javascript" src="controller/controllers.js" ></script>
	<script type="text/javascript" src="services/factories.js" ></script>
	<script type="text/javascript" src="services/services.js" ></script>


	<!-- External Scripts -->

	<script type="text/javascript" src="angular.js"></script>

	<script type="text/javascript" src="angular-route.min.js" ></script>

	<script type="text/javascript" src="script.js" ></script>

</body>
</html>
